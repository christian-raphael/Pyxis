<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/desktop.css">
    <title>Document</title>
</head>
<body>
    <section class="flex">
        <div class="area-login flex">
            <div class="loader displaynone"></div>
            <div class="container flex animate" data-anime="modal">
                <form action="" id="formlogin">
                    <div class="cabecalho-login">
                        <h1>CallTech</h1>
                        <p>Observe as informações das máquinas.</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Usuário</label>
                        <input id="user" class="form-input" type="text"/>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input id="passwd" class="form-input" type="password" onkeyup="colorButton()"/>
                    </div>

                    <div class="area-btn">
                        <div class="background"></div>
                        <input type="submit" class="button-login" value="Entrar">
                    </div>
                    
                    <div class="footer-login">
                        <p onclick="goAdduser()">Cadastre-se</p>
                        <p class="active">Esqueceu a senha?</p>
                    </div>
                </form>

                <form action="" class="displaynone" id="formcadastro">
                    <div class="cabecalho-login">
                        <h1>Cadastre-se</h1>
                        <p>Preencha o formulário com seus dados.</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Usuário</label>
                        <input id="addUser" class="form-input" type="text"/>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input id="addEmail" class="form-input" type="text"/>
                    </div>

                    

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input id="addPasswd" class="form-input" type="password" onkeyup="colorButton()"/>
                    </div>

                    <div class="area-btn">
                        <div class="background"></div>
                        <input type="submit" class="button-login" value="Finalizar">
                    </div>
                    
                    <div class="footer-login">
                        <p class="active" onclick="goLogin()">Voltar para o login</p>
                    </div>
                </form>
            </div>    
        </div>
        <div class="area-img">

        </div>
    </section>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/AnimationsLogin.js"></script>
</body>
</html>
